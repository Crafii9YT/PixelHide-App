<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixelHide Toggle</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1de9b6;
    --primary-glow: #00fff0;
    --bg: #050507;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --online: #22c55e;
    --offline: #f87171;
    --interim: #aaa;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #1a0f2e 0%, #050507 60%);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(600px at 20% 10%, rgba(29,233,182,0.25), transparent 60%),
      radial-gradient(500px at 80% 40%, rgba(29,233,182,0.15), transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  #status {
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 50px;
    transition: color 0.3s, text-shadow 0.3s;
    text-shadow: 0 0 10px var(--offline);
  }

  #interim {
    font-size: 1.5rem;
    color: var(--interim);
    margin-top: 20px;
    height: 40px;
    font-weight: 600;
  }

  #toggle-btn {
    font-size: 6rem;
    background: linear-gradient(135deg, var(--primary), var(--primary-glow));
    border: 5px solid #00f;
    border-radius: 30px;
    padding: 40px 60px;
    cursor: pointer;
    color: #050507;
    text-align: center;
    text-shadow: 2px 2px 0 #000, 0 0 15px #00f;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 -5px 0 rgba(0,0,0,0.2);
    transition: all 0.2s ease, transform 0.2s ease;
    user-select: none;
  }

  #toggle-btn:active {
    transform: translateY(5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 -5px 0 rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div id="status">Offline</div>
<div id="toggle-btn">‚èª</div>
<div id="interim"></div>

<script>
let online = false;
const statusEl = document.getElementById('status');
const interimEl = document.getElementById('interim');
const btn = document.getElementById('toggle-btn');

btn.addEventListener('click', () => {
    if (btn.disabled) return;

    if (!online) {
        const delay = Math.random() * (30000 - 500) + 500;
        interimEl.textContent = "Startet...";
        btn.disabled = true;
        statusEl.style.color = "#aaa";
        statusEl.style.textShadow = "0 0 10px #aaa";
        setTimeout(() => {
            online = true;
            statusEl.textContent = "Online";
            statusEl.style.color = "#22c55e";
            statusEl.style.textShadow = "0 0 20px #22c55e, 0 0 30px #1de9b6";
            interimEl.textContent = "";
            btn.disabled = false;
        }, delay);
    } else {
        const delay = Math.random() * (15000 - 100) + 100;
        interimEl.textContent = "Stoppt...";
        btn.disabled = true;
        statusEl.style.color = "#aaa";
        statusEl.style.textShadow = "0 0 10px #aaa";
        setTimeout(() => {
            online = false;
            statusEl.textContent = "Offline";
            statusEl.style.color = "#f87171";
            statusEl.style.textShadow = "0 0 20px #f87171, 0 0 30px #ff0000";
            interimEl.textContent = "";
            btn.disabled = false;
        }, delay);
    }
});
</script>

</body>
</html>
